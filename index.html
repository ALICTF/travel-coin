<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سکه سفر – شیراز</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #fdf6ec, #f7e9d4);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .image-banner {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    h1 {
      color: #b97c3e;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    audio {
      margin-top: 25px;
      width: 100%;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image-banner" src="https://github.com/ALICTF/travel-coin/blob/main/img/3.jpg?raw=true" />

    <div class="card">
      <h1>🎉 سکه سفر – شیراز</h1>
      <p>این سکه یادآور سفر به شهر زیبای شیراز است؛ شهر شعر، تاریخ و بهارنارنج.</p>
      <p><strong>تاریخ:</strong> فروردین ۱۴۰۴</p>
      <p><strong>شماره سکه:</strong> Shiraz014</p>

      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
      </audio>

      <div class="gallery">
        <img src="https://github.com/ALICTF/travel-coin/blob/main/img/1.jpg?raw=true" />
        <img src="https://github.com/ALICTF/travel-coin/blob/main/img/2.jpg?raw=true" />
        <img src="https://github.com/ALICTF/travel-coin/blob/main/img/4.jpg?raw=true" />
      </div>
    </div>

    <div class="footer">© 2025 Iran Travel Coin</div>
  </div>
</body>
</html>
